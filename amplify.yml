version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd rift-rewind-proj && npm ci
    build:
      commands:
        - cd rift-rewind-proj &&npm run build
  artifacts:
    baseDirectory: rift-rewind-proj/.next
    files:
      - '**/*'
  cache:
    paths:
      - rift-rewind-proj/node_modules/**/*